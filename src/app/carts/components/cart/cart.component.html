<div class="cartBox" id="cartBox">
  <div class="heading_container d-flex justify-content-center align-items-center pt-5 fs-1 fw-bold">
    <h1>Tu <span class="red-color">Carrito de Compras</span></h1>
  </div>
  <div class="headCart">
    <p class="lead">Tienes <label class="text-danger ">{{cartProducts.length}}</label> productos en tu carrito</p>
    <button class="btn btn-danger " (click)="clearCart()">Vaciar Carrito</button>
  </div>
  <div class="tab">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Precio</th>
          <th style="width: 25%;">Cantidad</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartProducts; let index = index">
          <td><img src="{{item.item.image}}" alt=""></td>
          <td>{{item.item.title}}</td>
          <td>{{item.item.price}} $</td>
          <td>
            <div class="quantity">
              <button class="btn btn-dark" (click)="addAmount(index)">&plus;</button>
              <input class="form-control" type="number" title="control" (change)="detectChange()" [(ngModel)]="item.quantity" min="1"
                     max="5">
              <button class="btn btn-dark" (click)="minsAmount(index)">&minus;</button>
            </div>
          </td>
          <td>{{item.item.price * item.quantity}} $</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(index)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th>Total : {{total}} $</th>
          <th><button class="btn btn-success" (click)="addCart()"  (click)="clearCart()">Realizar Pedido</button></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="message-text">
  <div class="success-m alert alert-success" role="alert" *ngIf="success"><strong>¡Genial!</strong> Tu pedido se ha enviado correctamente.</div>
  <div class="failed-m alert alert-danger" role="alert" *ngIf="failed"><strong>Lo sentimos,</strong> ¡Tu carrito está vacío!</div>
</div>
