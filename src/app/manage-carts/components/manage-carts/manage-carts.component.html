<div class="cartBox" id="manageCarts">
  <div class="container</div>">
    <div class="heading_container d-flex justify-content-center align-items-center pt-5 fs-1 fw-bold">
      <h1>Gestionar <span class="red-color">carritos</span></h1>
    </div>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-md-3">
          <label for="">Fecha de inicio</label>
          <input type="date" formControlName="start" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="">Fecha de fin</label>
          <input type="date" formControlName="end" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-success" (click)="applyFilter()">Aplicar</button>
        </div>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Fecha</th>
          <th>Cantidad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carts; let index = index">
          <td></td>
          <td>{{item.date | date:"longDate"}}</td>
          <td>{{item.products.length}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteCart(item.id)">Eliminar</button>
            <button type="button" class="btn btn-primary" (click)="view(index)" data-fancybox data-src="#cartDetails"
              data-options='{"touch" : false}'>Ver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal-popup" id="cartDetails" >
  <h5 class="modal-title" id="exampleModalLabel">Detalles del carrito</h5>
  <div class="modal-body" >
    <div class="cartBox">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Nombre</th>
            <th>Precio</th>
            <th style="width: 25%;">Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td><img src="{{item.item.image}}" alt=""></td>
            <td>{{item.item.title}}</td>
            <td>{{item.item.price}} $</td>
            <td>
              {{item.quantity}}
            </td>
            <td>{{item.item.price * item.quantity }} $</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
